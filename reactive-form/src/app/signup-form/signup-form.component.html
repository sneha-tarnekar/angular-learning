<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger"></div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            username="ngModel"
            ngModel
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username?.pending">Checking for uniqueness...</div>
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>    
            <div *ngIf="username?.errors?.['minLength'] ">Username should be  of minimum 3 characters.</div>         
            <div *ngIf="username?.errors?.['cannotContainSpace']">Username cannot contain space.</div> 
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
